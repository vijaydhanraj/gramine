<html xmlns:py="http://code.google.com/p/msolo/wiki/spitfire">
  <head>
    <title py:content="$test_dict.key1">Title Here</title>
  </head>
  <body>
    <table border="1" width="100%">
      <tr>
        <th>#</th><th>Id</th><th>Meta-Type</th><th>Title</th>
      </tr>
      <tbody py:repeat="item $test_object_list" py:omit-tag="">
        <tr bgcolor="#EEEEEE" py:condition="$repeat.item.even">
          <td py:content="$repeat.item.number">#</td>
          <td py:content="$item.id">Id</td>
          <td py:content="$item.name">Title</td>
        </tr>
        <tr py:condition="$repeat.item.odd">
          <td py:content="$repeat.item.number">#</td>
          <td py:content="$item.id">Id</td>
          <td py:content="$item.name">Title</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
